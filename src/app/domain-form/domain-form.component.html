<div class="row">
  <div class="col-md-6">
    <h2>Domain Finder</h2>
    <label>Domain: </label>
    <input [(ngModel)]="domain" placeholder="Domain"/>
    <button (click)="searchDomain()">Locate</button>
  </div>
  <div *ngIf="domainData">
    <div class="col-md-6">
      <app-domain-detail></app-domain-detail>
    </div>
  </div>
</div>
